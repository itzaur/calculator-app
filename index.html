<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="page">
      <div class="content">
        <div class="themes">
          <div class="text">calc</div>
          <div class="themes-box">
            <div class="theme">theme</div>
            <div class="slide">
              <div class="slide__numbers">
                <a href="#" id="1" data-theme="theme1" class="active">1</a>
                <a href="#" id="2" data-theme="theme2">2</a>
                <a href="#" id="3" data-theme="theme3">3</a>
                <a href="#" id="4" data-theme="theme4">4</a>
              </div>
              <div class="slide__tab">
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <input type="text" id="input" />
        <label for="input"></label>
        <div class="calc">
          <button class="calc__item">0</button>
          <button class="calc__item">1</button>
          <button class="calc__item">2</button>
          <button class="calc__item">3</button>
          <button class="calc__item">4</button>
          <button class="calc__item">5</button>
          <button class="calc__item">6</button>
          <button class="calc__item">7</button>
          <button class="calc__item">8</button>
          <button class="calc__item">9</button>
          <button class="calc__item">+</button>
          <button class="calc__item">-</button>
          <button class="calc__item">x</button>
          <button class="calc__item">/</button>
          <button class="calc__item">.</button>
          <button class="calc__item reset-del">del</button>
          <button class="calc__item reset-del">reset</button>
          <button class="calc__item equals">=</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">itzaur</a>.
      </div>
    </main>
  </body>
</html>
